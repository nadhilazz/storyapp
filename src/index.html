<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dicoding Story App</title>

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="manifest" href="app.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />

    <!-- Font Awesome 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      /* Skip to Content Styles */
      #skip-to-content {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #00ff62;
        color: white;
        padding: 10px;
        z-index: 1000;
        border-radius: 5px;
        text-decoration: none;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #skip-to-content:focus {
        opacity: 1;
        pointer-events: auto;
        background-color: #00b33c;
      }

      /* Focused main content */
      #main-content:focus {
        outline: none;
      }

      .highlight-skip-content {
        border: 4px solid #0dff00;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f8ff;
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body>
    <!-- Skip to Content -->
    <a href="#main-content" id="skip-to-content">Skip to Content</a>

    <header id="header">
      <div class="main-header container">
        <a class="brand-name" href="#/">Dicoding Story</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/add">Tambah Cerita</a></li>
            <li><a href="#/maps">Maps</a></li>
            <li><a href="#/subscribe" id="subscribe-button">Subscribe</a></li>
            <li><a href="#/bookmark">Cerita Tersimpan</a></li>
            <li>
              <a href="#/logout" id="logout-link"
                ><span class="out">Keluar</span></a
              >
            </li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button">
          <i class="fas fa-bars"></i>
        </button>

        <button id="btnAddToHomeScreen" class="btn-add-to-homescreen" style="display:none;">
          <i class="fas fa-plus"></i> Add to Homescreen
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1">
    </main>

    <footer id="footer">
      <div class="container">
        <p>Â© 2025 Dicoding Story App. All rights reserved.</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      function setupSkipToContent() {
        const skipToContent = document.getElementById("skip-to-content");
        const mainContent = document.getElementById("main-content");

        if (!skipToContent || !mainContent) return;

        document.addEventListener("keydown", (event) => {
          if (event.key === "Tab") {
            skipToContent.style.opacity = "1";
            skipToContent.style.pointerEvents = "auto";
          }
        });

        skipToContent.addEventListener("click", (e) => {
          e.preventDefault();
          focusMainContent();
        });

        skipToContent.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.keyCode === 13) {
            e.preventDefault();
            focusMainContent();
          }
        });

        function focusMainContent() {
          mainContent.focus();
          skipToContent.style.opacity = "0";
          skipToContent.style.pointerEvents = "none";

          mainContent.style.border = "4px solid #007BFF";
          mainContent.style.padding = "20px"; 
          mainContent.style.borderRadius = "10px";

         

          setTimeout(() => {
            mainContent.style.border = "none";
            mainContent.style.padding = "0"; 
            mainContent.style.borderRadius = "0"; 
          }, 3000);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        setupSkipToContent();

        window.addEventListener("hashchange", () => {
          setupSkipToContent();
        });
      });
    </script>
  </body>
</html>
